{% extends 'layout.html'%}
{%block content%}
 <div>
      {% if post.author == current_user %}
          <div>
            <a class="d-inline btn btn-secondary btn-sm mr-4" href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
            <button type="button" class=" d-inline btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
     {% endif %}
     <header>
         <h1>{{post.title}}</h1>
         <p class="text-muted h5">{{post.summary}}</p>
     </header>
     <div>
         <p>{{post.content}}</p>
     </div>
 </div>
 <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete this post? </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock%}
