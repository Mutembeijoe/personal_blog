{% extends 'layout.html'%}
{%block content%}
    <div class="row">
        {%for post in posts%}
            <div class="col-md-6">
                <div class="card mb-3 blog_card shadow-sm  mb-5 bg-white rounded">
                  <div class="row no-gutters">
                    <div class="col-sm-4 blog_img" style="background-image:url({{url_for('static', filename='blog_pics/'+post.image_file)}});
                    background-size: cover; background-repeat:no-repeat; background-position:center">
<!--                      <img src="{{url_for('static', filename='blog_pics/'+post.image_file)}}" class="card-img blog_img" alt="...">-->
                    </div>
                    <div class="col-sm-8">
                      <div class="card-body">
                        <h5 class="card-title"><a href="{{url_for('posts.post',post_id = post.id)}}">{{post.title}}</a></h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                      </div>
                    </div>
                  </div>
             </div>
            </div>

        {% endfor%}
    </div>


{% endblock%}
